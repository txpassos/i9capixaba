<!DOCTYPE html>
<html>
<head>
	<title>Youtube Channel Vids</title>
	<style type="text/css">
		body{
			background: #f4f4f4;
			font-family: "Arial", sans-serif;
			font-size: 14px;
			color: #666;
		}
		#container{
			width: 800px;
			margin: auto;
			overflow: auto;
			background: #fff;
			padding: 15px;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="http://www.agencia.ac.gov.br/wp-content/themes/noticiasdoacre2017-22/materialize/css/materialize.min.css" media="screen,projection">
		<link href="http://www.agencia.ac.gov.br/wp-content/themes/noticiasdoacre2017-22/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<h1>Youtube Videos</h1>
		<div id="videos-youtube"></div>
	</div>

	<script type="text/javascript" src="http://noticiasdoacre.esy.es/wp-content/themes/noticiasdoacre2017/materialize/js/materialize.min.js"></script>
	<!--<script src="http://noticiasdoacre.esy.es/wp-content/themes/noticiasdoacre2017/assets/js/jquery.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/scriptyt.js" type="text/javascript"></script>
	<script type="text/javascript">
// Função autoPlayYouTubeModal
$(document).ready(function(){
    $(".modal-video").click(function () {
      var videoSRC = $(this).attr("data-video"),
      videoSRCauto = videoSRC + "?autoplay=1";
      $('.video-container' + ' iframe').attr('src', videoSRCauto);
      $('.modal-close').click(function () {
        $('.video-container' + ' iframe').attr('src', videoSRC);
      });
    });
});
</script>
</body>
</html>
